<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://www.example.com/temperature-theme.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 350px;
            animation: pop-in 0.5s ease;
        }

        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #hasil {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konversi Suhu dari Celsius ke Fahrenheit</h2>
        <label for="celsius">Masukkan suhu dalam Celsius:</label>
        <input type="number" id="celsius" placeholder="Masukkan angka">
        <button onclick="konversiSuhu()">Konversi</button>
        <p id="hasil"></p>
    </div>

    <script>
        function konversiSuhu() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const hasilElement = document.getElementById('hasil');
            if (isNaN(celsius)) {
                hasilElement.innerText = "Mohon masukkan angka yang valid.";
                hasilElement.style.color = "#ff0000";
            } else {
                const fahrenheit = (celsius * 9/5) + 32;
                hasilElement.innerText = `Suhu dalam Fahrenheit: ${fahrenheit.toFixed(2)}`;
                hasilElement.style.color = "#333";
            }
        }
    </script>
</body>
</html>
