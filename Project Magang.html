<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px 30px;
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #hasil {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konversi Suhu dari Celsius ke Fahrenheit</h2>
        <label for="celsius">Masukkan suhu dalam Celsius:</label>
        <input type="number" id="celsius" placeholder="Masukkan angka">
        <button onclick="konversiSuhu()">Konversi</button>
        <p id="hasil"></p>
    </div>

    <script>
        function konversiSuhu() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (isNaN(celsius)) {
                document.getElementById('hasil').innerText = "Mohon masukkan angka yang valid.";
            } else {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('hasil').innerText = `Suhu dalam Fahrenheit: ${fahrenheit.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
